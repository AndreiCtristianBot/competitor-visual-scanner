<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
    <meta charset="UTF-8">
    <title>Spike MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom-color {
        background-color: hsl(30, 5%, 11%);
        }

        .text-white {
        color: white;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold mb-4">Introdu URL-urile Competitorilor</h1>
        
        <form id="analyze-form" class="bg-white p-4 rounded-lg shadow-md">
            <textarea id="urls-input" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ex: https://site1.com, https://site2.com"></textarea>
            <br>
            <button type="submit" class="mt-2 bg-custom-color text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Generează Raport</button>
        </form>

        <div id="loading" class="hidden text-center p-8">
            <h2 class="text-xl font-semibold animate-pulse">Se încarcă...</h2>
        </div>
        
        <div id="output" class="mt-7 grid gap-5">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
